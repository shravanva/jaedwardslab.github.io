<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Phenotype and SNP Data</title>
</head>
<body>
    <h1>Upload Phenotype and SNP Data Files</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pheno_file">Upload Phenotype Data (TXT file):</label>
        <input type="file" name="pheno_file" required><br><br>

        <label for="snp_files">Upload SNP Data Files (CSV files):</label>
        <input type="file" name="snp_files" multiple required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
